<ion-header>
  <ion-toolbar>
      <ion-title>Bookoo</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main"></ion-menu-button>
      </ion-buttons>

      <ion-icon slot="end" ios="ios-contact" md="md-contact"></ion-icon>
      
      
      <ion-button
      fill="clear"
      color="primary"
      routerDirection="forward"
      (click)="presentAlert(ukm)">
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
              <ion-list>
                <ion-item *ngFor="let ukm of ukm.slice(0)">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="ukm.imgUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                            <h2>{{ ukm.id }}</h2>
                            <p>{{ ukm.name }}</p>
                            <p>{{ ukm.description }}</p>
                        </ion-label>
        
                        <div text-right>
                                <ion-button
                                    fill="clear"
                                    color="primary"
                                    routerDirection="forward"
                                    (click)="presentAlert(ukm)">
                                  
                                    <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
                                </ion-button>
                            </div>
                </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
