<ion-header>
  
  <ion-toolbar>

      <ion-title>Bookoo Favorite</ion-title>

      <ion-buttons slot="start">

          <ion-menu-button menu="main"></ion-menu-button>

      </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>

    <div text-center>
      
    </div>
    
      <!-- <h5 text-center>Dewi Andelawati</h5>
      <h5 text-center>00000018334</h5>

      <ion-item-divider></ion-item-divider>
      <br>

      <h5 text-center>Favorite</h5> -->
        <ion-list>
            <ion-item-sliding *ngFor="let ukm of myUkm" #slidingBooking>
                <ion-item>
                    <ion-label>
                            <ion-thumbnail slot="start">
                                    <ion-img [src]="ukm.imgUrl"></ion-img>
                                </ion-thumbnail>
                        <h2>{{ ukm.id }}</h2>
                        <p>{{ ukm.name }}</p>
                        <p>{{ ukm.description }}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="danger" (click)="onCancelMyUkm(ukm.id)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
  </ion-grid>
</ion-content>
